<div class="w-2/3 mx-6  bg-[#F6F6F6]">
    <div class="h-16 flex items-center gap-4 ">
        <button class="text-xl rounded h-9 bg-gradient-to-r from-[#E57E25] to-[#F29544] text-white" mat-button [disabled]="!form.valid" (click)="createTask()">Create</button>
        <button class="text-xl rounded h-9 bg-gradient-to-r from-[#E57E25] to-[#F29544] text-white" mat-button (click)="cancel()">Cancel</button>
    </div>

    <mat-divider class="border-[#C0BFC0]"></mat-divider>
    <div class="bg-[#FFFFFF] py-2 px-4">
        <form [formGroup]="form" class="flex flex-col gap-6  bg-[#FFFFFF]">
            <div class="mt-4">
                <p class="text-sm my-2 font-medium">TaskName</p>
                <mat-form-field class="w-2/3 ">
                    <input placeholder="Add Task Name" formControlName="name" cdkFocusInitial matInput>
                    <mat-error *ngIf="form.get('name').hasError('required')">* Task name can not be empty.</mat-error>
                    <mat-error *ngIf="form.get('name').hasError('minlength')"> * Task name can not be less than 4 characters. </mat-error>
                </mat-form-field>
            </div>

            <div>
                <p class="text-sm mb-2 font-medium">Task respond mode</p>
                <mat-radio-group color="primary" formControlName="responseMode" class="w-1/3 flex justify-between">
                    <mat-radio-button value="1">Static Responses</mat-radio-button>
                    <mat-radio-button class="mx-5" value="2">Diagram-Flow</mat-radio-button>
                </mat-radio-group>
            </div>


            <div>
                <p class="text-sm mb-2 font-medium">Description</p>
                <mat-form-field class="w-full ">
                    <input formControlName="description" cdkFocusInitial matInput>
                </mat-form-field>
            </div>

            <div class="flex justify-between">
                <p class="text-base">Within flow</p>
                <mat-slide-toggle color="primary" formControlName="withinFlow"></mat-slide-toggle>

            </div>

        </form>
    </div>

</div>
