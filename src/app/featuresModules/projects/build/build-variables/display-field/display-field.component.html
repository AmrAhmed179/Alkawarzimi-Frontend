<div mat-dialog-title class="flex items-center">
    <h1 class="text-2xl">Online Entity Displayed Fields</h1>

    <span class="flex-1"></span>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
</div>

<mat-divider></mat-divider>
<mat-dialog-content class="dialogContent">
    <form [formGroup]="form">

        <div formArrayName="name" class="grid grid-cols-1 ">
            <table class="style">
                <tr>
                    <th>Field name:</th>
                    <th>
                        <button mat-mini-fab matTooltip="Add Name" color="primary" (click)="addName()"
                            [disabled]="isnameDisabled()" class="mt-3">
                            <mat-icon class="icon-sm" svgIcon="mat:add"></mat-icon></button>
                    </th>
                </tr>
                <tr *ngFor="let item of  name.controls; let i = index">
                    <td>
                        <div class="flex flex-row gap-4">
                        <mat-form-field class="flex-auto">
                            <mat-label>Name</mat-label>
                            <input formControlName="{{i}}" matInput>
                        <mat-error *ngIf="name.controls[i].hasError('required')"> name required.</mat-error>
                        </mat-form-field>
                    </div>
                    </td>
                    <td>
                        <mat-icon class="icon-sm" color="warn" svgIcon="mat:delete_forever"
                            *ngIf="name.controls.length >= 1" (click)="deletename(i)"></mat-icon>
                    </td>
                </tr>
            </table>

        </div>

    </form>

</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions align="end" class="mt-2">
    <button mat-raised-button color="primary" class="w-32" mat-dialog-close [disabled]='!form.valid' (click)="Save()">Save</button>
    <button mat-raised-button color="primary" class="w-32 " mat-dialog-close type="button">Cancel</button>
</mat-dialog-actions>
