<div class="overflow-auto">
    <div class="bg-app-bar px-6 border-b sticky left-0 flex h-16 items-center gap-5">
        <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
            Classes
        </h2>

        <div class="bg-foreground rounded-full border px-4 w-3/5 flex-auto flex items-center  border-gray-300">
            <mat-icon class="icon-sm text-secondary" svgIcon="mat:search"></mat-icon>
            <input (keyup)="applyFilter($event)" class="px-4 py-2 border-0 outline-none w-full bg-transparent"
                placeholder="Search..." #input>
        </div>

        <div>
            <button mat-flat-button (click)="CreateClass()" class="bg-orange-500 text-white rounded-full">
                Create Class
            </button>
        </div>
    </div>

    <div class="card bg-[#eeeeee] min-w-full">
        <div class="cont flex-auto flex overflow-auto mt-2">
            <table mat-table [dataSource]="dataSource" class="w-full">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Class Name </th>
                    <td mat-cell *matCellDef="let element">
                        <span (click)="navigateToClassInfo(element.classId)"> 
                            <a>{{ element.name }}</a>
                        </span>

                    </td>
                </ng-container>

                <ng-container matColumnDef="properties">
                    <th mat-header-cell *matHeaderCellDef> Felids </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngFor="let property of element.properties; let i = index">
                            {{ property }}
                            <span *ngIf="i < element.properties.length - 1">
                                ,
                            </span>
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="deleteService(element)">
                            <mat-icon svgIcon="mat:delete" matTooltip="Delete Class"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3">No Data Available</td>
                </tr>
            </table>
        </div>
    </div>
</div>
