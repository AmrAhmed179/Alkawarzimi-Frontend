<div class="overflow-auto">
    <div class="bg-app-bar px-6  border-b sticky left-0 flex h-16 gap-5 items-center">
        <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
            Menus
        </h2>

        <div class="bg-foreground rounded-full border px-4 w-3/5 flex-auto flex items-center  border-gray-300">
            <mat-icon class="icon-sm text-secondary" svgIcon="mat:search"></mat-icon>
            <input (keyup)="applyFilter($event)" class="px-4 py-2 border-0 outline-none w-full bg-transparent"
                placeholder="Search..." #input>
        </div>

        <div>
            <button mat-flat-button (click)="CreateMenu()" class="bg-orange-500 text-white rounded-full">
                Create Menu
            </button>
        </div>
    </div>

    <div class="card bg-[#eeeeee] min-w-full">
        <div class="cont flex-auto flex overflow-auto mt-2">
            <table mat-table [dataSource]="dataSource" class="w-full">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let entity">
                        <span (click)="navigateToClassInfo(entity.menuId)">
                            <a>{{ entity.name }}</a>
                        </span>
                    </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let entity"> {{ entity.type === 0 ? 'Static' : 'Dynamic' }}
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="bg-slate-50"></th>
                    <td mat-cell *matCellDef="let entity">

                        <button mat-icon-button color="primary" (click)="deleteMenu()">
                            <mat-icon svgIcon="mat:delete" matTooltip="Delete Service"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3">No Data Available</td>
                </tr>
            </table>
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" pageSize="12" showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator> -->

        </div>
    </div>
</div>
