<div mat-dialog-title class="flex items-center">
    <h1 class="text-2xl">Create New Menu</h1>
    <span class="flex-1"></span>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
</div>
<mat-divider></mat-divider>
<mat-dialog-content class="dialogContent">
    <form [formGroup]="form" class="w-full mt-2">
        <div class="flex flex-col gap-4">
            <mat-form-field class="flex-auto">
                <mat-label>Menu Name </mat-label>
                <input formControlName="menu" matInput>
            </mat-form-field>

            <mat-radio-group class="flex-auto gap-6 " formControlName="menuType">
                <mat-radio-button value="0">Static Menu</mat-radio-button>
                <mat-radio-button value="1">Dynamic Menu</mat-radio-button>
            </mat-radio-group>


            <div class="flex gap-3 whitespace-nowrap">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Choose Service</mat-label>
                    <input type="text" formControlName="serviceId" matInput [matAutocomplete]="autoS"
                        [disabled]="enableSelectionChange()">
                    <mat-autocomplete #autoS="matAutocomplete">
                        <mat-option *ngFor="let service of this.data.serviceInfo" [value]="service.name"
                            (onSelectionChange)="onServiceSelectionChange(service)">
                            {{ service.name }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>



        </div>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end" class="mt-4">
    <button mat-raised-button color="primary" class="w-32" mat-dialog-close (click)="CreateModel()">Save</button>
    <button mat-raised-button class="w-32 " mat-dialog-close class="bg-red-500 text-white" type="button">Cancel</button>
</mat-dialog-actions>
