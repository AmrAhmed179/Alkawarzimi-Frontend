<ng-container *ngIf="preDefinedEntity.length>0 &&dataSource" >
    <div class="card">
        <div class="cont flex-auto flex overflow-auto ">
            <table mat-table [dataSource]="dataSource" class="w-full">
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="bg-slate-50"> Name({{preDefinedEntity.length}})</th>
                    <td mat-cell *matCellDef="let row">@{{row.name}}</td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="bg-slate-50"> Description </th>
                    <td mat-cell *matCellDef="let row"><span class="multiline-ellipsis">{{row.description}}</span> </td>
                </ng-container>
    
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef class="bg-slate-50 "> Status </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="flex flex-row items-center justify-center">
                             <mat-slide-toggle (change)="toggleChange(row,$event)"  color="primary" [(ngModel)]="row.status"></mat-slide-toggle>
                        </div>
                    </td>
                </ng-container>
    
       
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    
            </table>
        </div>
    </div>
  
</ng-container>
<ng-container *ngIf="preDefinedEntity.length<=0">
    <div class="card bg-[#eeeeee] pb-8">
        <div class="flex flex-row items-center justify-self-center ">
            <div class="grid gap-2 grid-cols-1 sm:grid-cols-1 md:grid-cols-3 mt-24">

                <div class="ml-4"><img src="../../../../../../assets/img/Variable.jpg"></div>

                <div class="text-gray">
                    <h2 class="font-bold text-xl"><strong>What is a entity?</strong></h2>
                    <div class="text-sm mt-4">
                        Entities are like nouns or keywords. By building out your business terms in entities your assistant can provide targeted responses to suedes. Learn more 
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
