<div class="content-header overflow-auto">
    <div class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center" style="height: 80px;">
        <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
            Surveys
        </h2>
        <form [formGroup]="form" class="grid items-center justify-items-center grid-cols-1  sm:grid-cols-1 md:grid-cols-4 gap-3 pt-8 ">

            <ng-container>
                <mat-form-field appearance="outline">
                    <mat-label>Surveys</mat-label>
                    <mat-select formControlName="SurveyType">
                        <mat-option value="">All</mat-option>
                        <mat-option *ngFor="let surveyType of surveyTypes" value="{{surveyType}}">{{surveyType}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="grid grid-rows-1 gap-2 content-center justify-items-start mb-3 -ml-20">
                    <div>
                        <button mat-raised-button class="rounded-sm" (click)="search()">Search</button>
                    </div>
                </div>
            </ng-container>
        </form>

        <!-- <div class="bg-foreground rounded-full border px-4 max-w-[300px] flex-auto flex items-center border border-gray-300">
          <mat-icon class="icon-sm text-secondary" svgIcon="mat:search"></mat-icon>
          <input class="px-4 py-2 border-0 outline-none w-full bg-transparent" placeholder="Search..." (keyup)="applyFilter($event)" type="search" #input>
      </div> -->
        <span class="flex-1"></span>

    </div>

    <div class="overflow-auto maXHeight">
        <table mat-table [dataSource]="dataSource" matSort class="w-full ">
            <!-- ID Column -->
            <!-- <ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-slate-50"> ID </th>
<td mat-cell *matCellDef="let row"> {{row.id}} </td>
</ng-container> -->

            <ng-container matColumnDef="surveyType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-slate-50"> surveyType </th>
                <td mat-cell *matCellDef="let row"> {{row.surveyType}} </td>
            </ng-container>

            <ng-container matColumnDef="sysUserId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-slate-50"> SysUserId </th>
                <td mat-cell *matCellDef="let row"> {{row.sysUserId}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-slate-50"> Rate </th>
                <td mat-cell *matCellDef="let row"> {{row.rate}}</td>
            </ng-container>

            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-slate-50 "> Comment </th>
                <td mat-cell *matCellDef="let row">
                    <div class="w-96 bg-slate-50 mx-3 my-3 rounded-sm overflow-auto whitespace-pre-line">
                        <p class="text-lg mx-2 my-2">{{row.comment}}</p>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="createDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-slate-50"> CreateAt </th>
                <td mat-cell *matCellDef="let row"> {{addDate(row.createDate)}}</td>
            </ng-container>

            <!-- <ng-container matColumnDef="actions">
<th mat-header-cell *matHeaderCellDef class="bg-slate-50"> Actions </th>
<td mat-cell *matCellDef="let row">

<button mat-icon-button color="warn" aria-label="Example icon button with a vertical three dot icon" *ngIf="row.role != 'SysAdmin'">
<mat-icon svgIcon="mat:delete" matTooltip="Delete"></mat-icon>
</button>
</td>
</ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data </td>
            </tr>

        </table>
    </div>


    <mat-paginator [length]="totalItems" [pageSize]="pageSize" aria-label="Select page of users"></mat-paginator>


</div>
