<div class="mx-6 mb-3">
    <div class="grid grid-cols-6 gap-4 content-stretch">
        <vex-widget-quick-value-center [change]="0" icon="mat:group" iconClass="text-primary bg-primary/10" label="ALL SURVIES COUNT" value="{{allSurviesCount}}"></vex-widget-quick-value-center>
        <vex-widget-quick-value-center [change]="0" icon="mat:group" iconClass="text-primary bg-primary/10" label="SPAIN SURVIES COUNT" value="{{spainServiceCount}}"></vex-widget-quick-value-center>
        <vex-widget-quick-value-center [change]="0" icon="mat:group" iconClass="text-primary bg-primary/10" label="AVERAGE SURVIES RATE" value="{{averageSurviesRate}}"></vex-widget-quick-value-center>
        <vex-widget-quick-value-center [change]="0" icon="mat:group" iconClass="text-primary bg-primary/10" label="SPAIN AVERAGE SURVIES RATE" value="{{allAverageSurviesRate}}"></vex-widget-quick-value-center>

    </div>

    <div class="grid grid-cols-2 gap-4 justify-items-stretch mt-4">
        <div class="card flex flex-col ">
            <div class="text-center">
                <h1 class="text-2xl mt-3 ">CSAT </h1>
            </div>
            <div id="columnchart" *ngIf="columnChartSeriesCSAT.length > 0">
                <vex-chart [options]="chartOptionsColumnCSAT" [series]="columnChartSeriesCSAT"></vex-chart>
            </div>
        </div>

        <div class="card  flex flex-col ">
            <div class="text-center">
                <h1 class="text-2xl mt-3 ">DSAT</h1>
            </div>
            <div id="columnchart" *ngIf="columnChartSeriesDSAT.length > 0">
                <vex-chart [options]="chartOptionsColumnDSAT" [series]="columnChartSeriesDSAT"></vex-chart>
            </div>
        </div>

        <div class="card flex flex-col ">
            <div class="text-center">
                <h1 class="text-2xl mt-3 ">Surveys Average Rate</h1>
            </div>
            <div id="columnchart" *ngIf="columnChartSeries3.length > 0">
                <vex-chart [options]="chartOptionsColumn4" [series]="columnChartSeries3"></vex-chart>
            </div>
        </div>

        <div class="card flex flex-col ">
            <div class="text-center">
                <h1 class="text-2xl mt-3 ">Surveys Average Rate</h1>
            </div>
            <div id="columnchart" *ngIf="columnChartSeries4.length > 0">
                <vex-chart [options]="chartOptionsColumn4" [series]="columnChartSeries4"></vex-chart>
            </div>
        </div>
    </div>
</div>
