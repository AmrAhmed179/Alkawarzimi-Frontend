<div class="flex mt-10 justify-center containerHeight" *ngIf="indexStatus">
    <fieldset class="border border-gray-300 bg-white rounded-xl shadow-sm p-6 w-1/3 maxHeight" [ngClass]="{
      'border-green-400 bg-green-50': upTodated,
      'border-red-400 bg-red-50': !upTodated
    }">
        <!-- Legend -->
        <legend>
            <p *ngIf="upTodated" class="parentClass text-lg font-medium mx-2 text-green-700">
                ✅ Up_to_date
            </p>
            <p *ngIf="!upTodated" class="parentClass text-lg font-medium mx-2 text-red-700">
                ⚠ Out_of_date
            </p>
        </legend>

        <!-- Controls -->
        <div class="flex justify-between items-center mb-4">
            <!-- Create Index Button -->
            <button mat-raised-button (click)="CreateIndex()" class="flex items-center px-4 py-2 rounded-md font-semibold text-white transition duration-200" [ngClass]="{
          'bg-[#ff9800] hover:bg-[#ffb950]': !isIndexRunning,
          'bg-blue-400 cursor-not-allowed': isIndexRunning
        }" [disabled]="isIndexRunning">
        <div
          *ngIf="isIndexRunning"
          class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"
        ></div>
        <h3>{{ isIndexRunning ? "Creating Index..." : "Create Index" }}</h3>
      </button>

            <!-- Cancel Button -->
            <button *ngIf="indexStatus.status == 'running'" mat-raised-button (click)="cancelIndex()" class="px-4 rounded-md font-semibold text-white bg-red-600 hover:bg-red-700 transition duration-200">
        Cancel Index
      </button>

            <!-- Status -->
            <p class="text-lg font-medium text-gray-700 my-2">
                Status:
                <span class="{{indexStatus.status}}_1" class="text-base font-semibold">
          {{ indexStatus.status | uppercase }}
        </span>
            </p>
        </div>

        <!-- Details -->
        <div class="mt-4 space-y-2">
            <p class="text-lg font-medium text-gray-600">
                Updated At:
                <span class="text-base font-normal text-gray-800">
          {{ indexStatus.updated_at | date:'medium' }}
        </span>
            </p>

            <p *ngIf="indexStatus.status == 'running'" class="text-lg font-medium text-gray-600">
                Stage:
                <span class="text-base font-semibold text-blue-800 uppercase">
          {{ indexStatus.phase }}
        </span>
            </p>

            <p *ngIf="indexStatus.status == 'running'" class="text-lg font-medium text-gray-600">
                Total:
                <span class="text-base font-semibold text-gray-900">
          {{ indexStatus.total }}
        </span>
            </p>

            <p *ngIf="indexStatus.status == 'running'" class="text-lg font-medium text-gray-600">
                Current:
                <span class="text-base font-semibold text-green-900">
          {{ indexStatus.current }}
        </span>
            </p>
        </div>
    </fieldset>
</div>
