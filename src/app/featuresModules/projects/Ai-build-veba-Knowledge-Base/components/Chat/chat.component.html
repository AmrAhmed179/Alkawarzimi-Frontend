<!-- chatbot.component.html -->
<div class="chat-container">
    <div class="chat-box" #chatBox>
        <div *ngFor="let message of messages" [ngClass]="message.type">
            <div class="bubble">
                {{ message.text }}
            </div>
        </div>
    </div>

    <form class="input-area" (ngSubmit)="askQuestion()">
        <input type="text" [(ngModel)]="question" name="question" placeholder="Ask question..." required />
        <button type="submit">Send</button>
    </form>
</div>
