<div>
    <div mat-dialog-title class="flex justify-center items-center h-16 -mx-6 -mt-6 bg-orange-400 ">
        <div>
            <h1 class="text-2xl text-gray-50">Manage Attached Frames</h1>

        </div>

    </div>

    <ng-container>
        <mat-dialog-content class="w-[700px] h-[150px] ">
            <div class=" mt-1 ">
                <div dir="rtl" class="overflow-auto ">
                    <div [ngClass]="{'bg-slate-200': currentClassAndPrpsIndex == i}" class="flex  border-b-2 m-1 py-1 items-center" (click)="clickOnList(entity, i)" *ngFor="let entity of data.FactProperty.linkedFramesEntity; let i =index">

                        <div class="flex w-full px-3 justify-between">
                            <button (click)="DeAttachPropertyToFrame(entity)" class=" font-semibold"><mat-icon svgIcon="mat:delete"></mat-icon></button>
                            <p class="font-semibold">{{entity.entityInfo[0].entityText}}</p>
                            <div class="flex gap-2 items-center">
                                <P class="bg-[#999999] rounded-sm text-white px-1 mx-2 h-5">{{i+1}}</P>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </mat-dialog-content>

        <mat-divider></mat-divider>

        <mat-dialog-actions align="end">
            <div class="flex flex-row items-center gap-2 mb-3">
                <button mat-raised-button class="w-2 bg-slate-900 text-slate-50 hover:text-slate-900 hover:bg-orange-500" mat-dialog-close type="button">Cancel</button>
                <button mat-raised-button class="w-2 bg-slate-900 text-slate-50 hover:text-slate-900 hover:bg-orange-500" (click)="addClass()"> Attach</button>
            </div>
        </mat-dialog-actions>
    </ng-container>
</div>
