<div>
    <div mat-dialog-title class="flex justify-center items-center h-16 -mx-6 -mt-6 bg-orange-400 ">
        <div>
            <h1 class="text-2xl text-gray-50">Edit CaterogryId</h1>
        </div>

    </div>

    <mat-divider></mat-divider>
    <ng-container>
        <mat-dialog-content class="">

            <mat-divider></mat-divider>


            <form [formGroup]="form" class="flex flex-col ">
                <mat-form-field class="w-full mb-4">
                    <mat-label>caterogryId</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let cat of data.category" value="{{cat.id}}">{{cat.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </form>
        </mat-dialog-content>

        <mat-divider></mat-divider>

        <mat-dialog-actions align="end">
            <div class="flex flex-row items-center gap-2 mb-3">
                <button mat-raised-button class="w-2 bg-slate-900 text-slate-50 hover:text-slate-900 hover:bg-orange-500" (click)="closeDialog()" type="button">Cancel</button>
                <button mat-raised-button class="w-2 bg-slate-900 text-slate-50 hover:text-slate-900 hover:bg-orange-500" [disabled]="!form.valid" (click)="save()"> Save</button>
            </div>
        </mat-dialog-actions>
    </ng-container>
</div>
