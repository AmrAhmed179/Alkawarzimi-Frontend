<div class="pt-1 bg-white px-4 " *ngIf="category">
    <button (click)="setCategoryName(category[0].genre_name)" routerLink="action" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Frames <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[0].genre_count}}</span></button>
    <button (click)="setCategoryName(category[1].genre_name)" routerLink="class" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Classes <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[1].genre_count}}</span></button>
    <button (click)="setCategoryName(category[2].genre_name)" routerLink="condation" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Conditions <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[2].genre_count}}</span></button>
    <button (click)="setCategoryName(category[3].genre_name)" routerLink="individual" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Individuals <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[3].genre_count}}</span></button>
    <button (click)="setCategoryName(category[4].genre_name)" routerLink="prop" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Restricted Properties <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[4].genre_count}}</span></button>
    <button (click)="setCategoryName(category[5].genre_name)" routerLink="ques_tool" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Question tools <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[5].genre_count}}</span></button>
    <button (click)="setCategoryName(category[6].genre_name)" routerLink="adverb" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Adverbs <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[6].genre_count}}</span></button>
    <button (click)="setCategoryName(category[7].genre_name)" routerLink="propVp" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">PropVp <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[7].genre_count}}</span></button>
    <button (click)="setCategoryName(category[8].genre_name)" routerLink="factprop" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Fact Porperty <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[8].genre_count}}</span></button>
    <button (click)="setCategoryName(category[9].genre_name)" routerLink="Adjective" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Adjectives <span class="text-white rounded-full bg-[#999999] px-2 py-[1px] text-xs">{{category[9].genre_count}}</span></button>
    <button routerLink="GeneratedFrames" routerLinkActive="active" class=" px-[3px] textColor rounded-sm  py-2 hover:text-blue-600">Generated Frames</button>
    <button (click)="testEnitiesStemes()" class="mx-[6px] px-[6px] textColor py-1 rounded-sm bg-[#E0E0E0]"> <p class="border-2 border-black px-1">Test Stemes</p></button>
    <button (click)="openEntityAIDialoge()" class=" px-[6px] text-base textColor rounded-sm text-white  py-1 bg-[#ee9344]">AI Entities</button>

    <button (click)="openCreateEntity()" class=" ml-3 px-[6px]  pb-1 text-base rounded-sm text-white  py-1 bg-[#F0913F]">CREATE ENTITY</button>

</div>
<router-outlet></router-outlet>
