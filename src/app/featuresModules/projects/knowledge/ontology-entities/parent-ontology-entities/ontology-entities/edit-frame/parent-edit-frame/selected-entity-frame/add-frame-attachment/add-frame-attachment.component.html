<div>
    <div mat-dialog-title class="flex justify-center items-center h-16 -mx-6 -mt-6 bg-orange-400 ">
        <div>
            <h1 class="text-2xl text-gray-50">Add Frame Attachment Property </h1>
        </div>

    </div>

    <ng-container>
        <mat-dialog-content class="w-[700px] h-[300px]">
            Frame Attachment Property :
            <mat-form-field appearance="fill" class="h-11 w-full text-[9.5px]">
                <mat-label>Serach...</mat-label>
                <input cdkFocusInitial matInput [(ngModel)]="search" (keyup)="searchNode()">
            </mat-form-field>

            <div dir="rtl" class="">
                <div [ngClass]="{'bg-slate-200': currentIndex == i}" class="flex  border-b-2 m-1 py-1 items-center" (click)="clickOnList(i)" *ngFor="let node of nodes; let i =index">

                    <div class="flex w-full px-3 justify-between">
                        <p class="w-full font-semibold">{{node.entityText}}</p>
                        <div class="flex gap-2 items-center">
                            <P class="bg-[#999999] rounded-sm text-white px-1 mx-2 h-5">{{i+1}}</P>
                        </div>
                    </div>
                </div>
            </div>
        </mat-dialog-content>

        <mat-divider></mat-divider>

        <mat-dialog-actions align="end">
            <div class="flex flex-row items-center gap-2 mb-3">
                <button mat-raised-button class="w-2 bg-slate-900 text-slate-50 hover:text-slate-900 hover:bg-orange-500" mat-dialog-close type="button">Cancel</button>
                <button mat-raised-button class="w-2 bg-slate-900 text-slate-50 hover:text-slate-900 hover:bg-orange-500" (click)="addCoreAttch()"> Add</button>
            </div>
        </mat-dialog-actions>
    </ng-container>
</div>
