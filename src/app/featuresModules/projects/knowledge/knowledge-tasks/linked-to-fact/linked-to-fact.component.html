<div>
    <div mat-dialog-title class="flex justify-center items-center h-16 -mx-6 -mt-6 bg-orange-400 ">
        <div>
            <h1 class="text-2xl text-gray-50">Linked Fact </h1>
        </div>

    </div>

    <ng-container>
        <mat-dialog-content>
            <p>Entity:&nbsp; <span class="text-xl font-semibold">{{data.entityText}}</span></p>
            <p>EntityId:&nbsp; <span class="text-xl font-semibold">({{data.entityId}})</span></p>
            <p>Property:&nbsp;<span class="text-lg text-red-700 font-semibold">{{data.predicateId}}</span></p>
        </mat-dialog-content>

        <mat-divider></mat-divider>

        <mat-dialog-actions align="end">
            <div class="flex flex-row items-center gap-2 mb-3">
                <button mat-raised-button class="w-2 bg-slate-900 text-slate-50 hover:text-slate-900 hover:bg-orange-500" mat-dialog-close type="button">Close</button>
            </div>
        </mat-dialog-actions>
    </ng-container>
</div>
