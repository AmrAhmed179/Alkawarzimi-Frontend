<div mat-dialog-title>
    <div class="flex items-center justify-between my-2">
        <h2 class="font-sans text-slate-500 capitalize font-bold text-xl">
            Delete Theme
        </h2>
        <button mat-dialog-close>
      <mat-icon svgIcon="mat:close" class="icon-xl text-slate-600"></mat-icon>
    </button>
    </div>
    <div class="flex flex-col justify-center w-full text-center my-2">
        <div class="h-20 w-20 border-4 border-red-400 rounded-full flex justify-center items-center m-auto my-3">
            <mat-icon svgIcon="mat:close" class="icon-4xl font-light text-red-400"></mat-icon>
        </div>
        <p class="text-lg font-medium font-sans capitalize text-slate-700 mt-5">
            Are You Sure You Want To Delete This Theme?
        </p>
    </div>
</div>
<mat-dialog-content class="flex flex-col"> </mat-dialog-content>
<mat-dialog-actions align="center" class="mt-3">
    <button mat-button type="button" color="primary" class="text-white text-xs py-2 rounded-sm bg-slate-600" (click)="cancel()">
    Close
  </button>
    <button mat-button color="primary" class="text-white text-xs py-2 rounded-sm bg-slate-800" (click)="confirm()">
    {{ "Delete" | translate | uppercase }}
  </button>
</mat-dialog-actions>
