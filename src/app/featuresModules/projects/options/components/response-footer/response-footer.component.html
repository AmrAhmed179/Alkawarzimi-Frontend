<div class="bg-slate-50 -mt-8  pt-4">
    <div class=" ">
        <form [formGroup]="responseFooterForm" *ngIf="projectOptions" class="">
            <div class="flex flex-row justify-start gap-24 h-20 items-center px-16" style="background-color: #EEF0F2;">
                <p class=" text-lg">Has Footer(Social media channels)</p>
                <mat-slide-toggle (change)="getFormValue()" color="primary" formControlName="hasFooter"></mat-slide-toggle>
            </div>
        </form>
        <div class="m-4" *ngIf="projectOptions.hasFooter == true" (mouseleave)="getFormValue()">
            <div *ngIf="lang == 'en'">
                <quill-editor [(ngModel)]="responseFooterObjEn.footer" [styles]="{ minHeight: '300px', maxHeight: '400px', overflowY: 'auto' }" [required]="true"></quill-editor>
            </div>
            <div *ngIf="lang == 'ar'">
                <quill-editor [(ngModel)]="responseFooterObjAr.footer" [styles]="{ minHeight: '300px', maxHeight: '400px', overflowY: 'auto' }" [required]="true"></quill-editor>
            </div>
        </div>



    </div>
</div>
