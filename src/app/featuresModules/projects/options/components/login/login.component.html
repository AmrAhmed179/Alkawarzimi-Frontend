<div class="bg-slate-50 -mt-4 pb-5 pt-4">
    <div class="my-6 mx-14 ">
        <p class="text-base font-semibold ">Login type</p>
        <p class="text-xs my-6">Select the Login type that suits your bot best.</p>
        <form [formGroup]="loginForm" *ngIf="projectOptions">
            <mat-radio-group aria-labelledby="example-radio-group-label" (change)="getFormValue()" formControlName="loginType" class="w-1/3 example-radio-group ">
                <mat-radio-button class="example-radio-button text-sm " color="primary" [value]="0">SSO</mat-radio-button>
                <mat-radio-button class="example-radio-button text-sm mx-4" color="primary" [value]="1">Custom login solution</mat-radio-button>
                <mat-radio-button class="example-radio-button text-sm " color="primary" [value]="2">Channel notification</mat-radio-button>
            </mat-radio-group>
        </form>

    </div>
</div>
