<mat-dialog-content>
    <form [formGroup]="plainTextForm">
        <p class="text-center text-lg font-bold mb-4">Add Content</p>

        <div class="form-field">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="plainTextForm.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>File Text</mat-label>
                <textarea matInput formControlName="content" rows="8" required></textarea>
                <mat-error *ngIf="plainTextForm.get('content')?.hasError('required')">
                    Content is required
                </mat-error>
                <mat-error *ngIf="plainTextForm.get('content')?.hasError('maxlength')">
                    Maximum 32768 characters allowed
                </mat-error>
            </mat-form-field>
            <small class="text-muted">Maximum 32768 characters allowed</small>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!plainTextForm.valid" (click)="submit()">Import</button>
</mat-dialog-actions>
