<mat-tab-group animationDuration="0ms">
    <mat-tab label="Users Channels Integrations">
        <div class="m-6 ">
            <div class="grid grid-cols-4 gap-6" [formGroup]="form" *ngIf="integrations">
                <div class=" card h-80  webWidget" style="background-image: url('../../../../../assets/integration-images/Web-widget.png')">
                    <div class="mt-20 flex flex-col items-center gap-6">
                        <div>
                            <img class="rounded-full h-24 " src="../../../../../assets/integration-images/Web-widget-icon.png" alt="">
                        </div>
                        <div>
                            <a (click)="openDialog('Web widget')" class="text-2xl hover:text-orange-500 hover:cursor-pointer ">Web widget</a>
                        </div>
                        <div>
                            <mat-slide-toggle color="primary" formControlName="webWidget"></mat-slide-toggle>
                        </div>
                    </div>
                </div>
                <div class=" card h-80  MobileApp" style=" background-image: url('../../../../../assets/integration-images/Mobile-App.jpg')">
                    <div class="mt-20 flex flex-col items-center gap-6">
                        <div>
                            <img class="rounded-full h-24  " src="../../../../../assets/integration-images/Mobile-App-icon.png" alt="">
                        </div>
                        <div>
                            <a class="text-2xl hover:text-orange-500 hover:cursor-pointer ">Mobile App</a>
                        </div>
                        <div>
                            <mat-slide-toggle color="primary" formControlName="mobileApp"></mat-slide-toggle>
                        </div>
                    </div>
                </div>
                <div class=" card h-80  Whatsapp" style=" background-image: url('../../../../../assets/integration-images/Whatsapp.jpg');">
                    <div class="mt-20 flex flex-col items-center gap-6">
                        <div>
                            <img class="rounded-full h-24 " src="../../../../../assets/integration-images/Whatsapp-icon.png" alt="">
                        </div>
                        <div>
                            <a (click)="openDialog('Whatsapp')" class="text-2xl hover:text-orange-500 hover:cursor-pointer ">Whatsapp</a>
                        </div>
                        <div>
                            <mat-slide-toggle color="primary" formControlName="whatsApp"></mat-slide-toggle>
                        </div>
                    </div>
                </div>

                <div class=" card h-80  Twitter" style=" background-image: url('../../../../../assets/integration-images/Twitter.jpg');">
                    <div class="mt-20 flex flex-col items-center gap-6">
                        <div>
                            <img class="rounded-full h-24 " src="../../../../../assets/integration-images/Twitter-icon.png" alt="">
                        </div>
                        <div>
                            <a (click)="openDialog('Twitter')" class="text-2xl hover:text-orange-500 hover:cursor-pointer ">Twitter</a>
                        </div>
                        <div>
                            <mat-slide-toggle color="primary" formControlName="twitter"></mat-slide-toggle>
                        </div>
                    </div>
                </div>

                <div class=" card h-80  FacebookMessenger" style="background-image: url('../../../../../assets/integration-images/Facebook-Messenger.jpg');">
                    <div class="mt-20 flex flex-col items-center gap-6">
                        <div>
                            <img class="rounded-full h-24 " src="../../../../../assets/integration-images/Facebook-Messenger-icon.png" alt="">
                        </div>
                        <div>
                            <a (click)="openDialog('Facebook Messenger')" class="text-2xl hover:text-orange-500 hover:cursor-pointer ">Facebook Messenger</a>
                        </div>
                        <div>
                            <mat-slide-toggle color="primary" formControlName="facebookMessenger"></mat-slide-toggle>
                        </div>
                    </div>
                </div>

                <div class=" card h-80  Instagram" style="background-image: url('../../../../../assets/integration-images/Instagram.jpg');">
                    <div class="mt-20 flex flex-col items-center gap-6">
                        <div>
                            <img class="rounded-full h-24 " src="../../../../../assets/integration-images/Instagram-icon.png" alt="">
                        </div>
                        <div>
                            <a class="text-2xl hover:text-orange-500 hover:cursor-pointer ">Instagram</a>
                        </div>
                        <div>
                            <mat-slide-toggle color="primary" formControlName="instagram"></mat-slide-toggle>
                        </div>
                    </div>
                </div>
                <div class=" card h-80  Telegram" style=" background-image: url('../../../../../assets/integration-images/Telegram.jpg');">
                    <div class="mt-20 flex flex-col items-center gap-6">
                        <div>
                            <img class="rounded-full h-24 " src="../../../../../assets/integration-images/Telegram-icon.png" alt="">
                        </div>
                        <div>
                            <a (click)="openDialog('Telegram')" class="text-2xl hover:text-orange-500 hover:cursor-pointer ">Telegram</a>
                        </div>
                        <div>
                            <mat-slide-toggle color="primary" formControlName="telegram"></mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Live Chat Integrations">
        <form class="flex flex-col  justify-between py-2" [formGroup]="liveChat" *ngIf="integrations">
            <mat-radio-group aria-labelledby="example-radio-group-label" formControlName="typwOfLiveChatIntegration" class="example-radio-group grid grid-cols-5 gap-1 m-5 ">
                <mat-radio-button class="example-radio-button" color="primary" [value]="null">Without Live Chat</mat-radio-button>
                <mat-radio-button class="example-radio-button" color="primary" [value]="'liveChat'">Alkhwarizmi Live Chat</mat-radio-button>
                <mat-radio-button class="example-radio-button" color="primary" [value]="'genesys'">Genesys (PureConnect)</mat-radio-button>
                <mat-radio-button class="example-radio-button" color="primary" [value]="'botConnector'">Genesys (Bot Connector)</mat-radio-button>
                <button mat-raised-button color="primary" class="w-32 rounded-sm">Save</button>
            </mat-radio-group>
        </form>
        <div class="grid grid-cols-4 mx-4 gap-4" *ngIf="liveChat.controls['typwOfLiveChatIntegration'].value ==='liveChat'">

                </div>
                <div>
                    <a class="text-2xl hover:text-orange-500 hover:cursor-pointer " (click)="openDialog('liveChat')">Alkhwarizmi Live Chat</a>
                </div>
            </div>

            <div class="h-64 w-96 flex items-center">
                <p>Connect with Alkhwarizmi Live Chat</p>
            </div>
        </div>
        <div class="flex justify-start mx-4 gap-4" *ngIf="liveChat.controls['typwOfLiveChatIntegration'].value ==='genesys'">
            <div class="card  flex flex-col items-center justify-center gap-10 h-64 w-96">
                <div class="h-20 w-64">
                    <img src="../../../../../assets/integration-images/genesys-logo.png" alt="">
                </div>
                <div>
                    <a class="text-2xl hover:text-orange-500 hover:cursor-pointer">Genesys (PureConnect)</a>
                </div>
            </div>
            <form class="" [formGroup]="liveChat">
                <mat-form-field class="mt-24" style="width: 600px;">
                    <mat-label>Genesys URL</mat-label>
                    <input matInput Enmity="Genesys URL" formControlName="genesysURL">
                </mat-form-field>
            </form>

        </div>


    </mat-tab>

</mat-tab-group>
