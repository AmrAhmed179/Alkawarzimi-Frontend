<div class="bg-[#272a33] py-10">
    <div class="m-4">
        <a href="" class="text-yellow-700 text-2xl tracking-wider hover:text-slate-100 hover:underline "><strong>DETAILS COMPANY </strong></a>
    </div>

    <div class="mx-4">
        <h1 class="text-xl py-1 bg-[#1A202E] h-14 pl-4">{{account.name}}</h1>
        <ng-container>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">
                        <a href="" class="text-yellow-700 text-base tracking-wider hover:text-slate-100 hover:underline "><strong>{{element._id}}</strong></a>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <a href="" class="text-yellow-700 text-base tracking-wider hover:text-slate-100 hover:underline "><strong>{{element.name}}</strong></a>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Intents">
                    <th mat-header-cell *matHeaderCellDef>Intents</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.intents}}
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="DialogNodes">
                    <th mat-header-cell *matHeaderCellDef>Dialog Nodes</th>
                    <td mat-cell *matCellDef="let element">{{element.dialog_nodes}}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Entities">
                    <th mat-header-cell *matHeaderCellDef>Entities</th>
                    <td mat-cell *matCellDef="let element"> {{element.entities.length}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Created">
                    <th mat-header-cell *matHeaderCellDef>Created</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.created | date:'medium' }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-container>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
