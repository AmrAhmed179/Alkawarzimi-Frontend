<div mat-dialog-title class="flex items-center">
    <h1 class="text-2xl">Edit Account</h1>

    <span class="flex-1"></span>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
<mat-icon svgIcon="mat:close"></mat-icon>
</button>
</div>


<mat-divider></mat-divider>
<mat-dialog-content>


    <ng-container>
        <form class="flex flex-col  justify-between py-2" [formGroup]="form">

            <mat-form-field class="flex-auto">
                <mat-label>UserName</mat-label>
                <input matInput Enmity="UserName" formControlName="UserName">
            </mat-form-field>

            <mat-form-field class="flex-auto">
                <mat-label>EmailAddress</mat-label>
                <input matInput Enmity="EmailAddress" formControlName="EmailAddress">
            </mat-form-field>

            <mat-form-field class="flex-auto">
                <mat-label>PhoneNumber</mat-label>
                <input matInput Enmity="PhoneNumber" formControlName="PhoneNumber">
            </mat-form-field>

            <mat-form-field class="flex-auto">
                <mat-label>Role (select one):</mat-label>
                <mat-select Enmity="Role (select one):">
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="User">User</mat-option>
                </mat-select>
            </mat-form-field>

        </form>
    </ng-container>
</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions align="end">

    <button mat-raised-button color="primary" class="w-32" (click)="editUser()">Edit</button>
    <button mat-raised-button color="primary" class="w-32 " mat-dialog-close type="button">Cancel</button>

</mat-dialog-actions>
