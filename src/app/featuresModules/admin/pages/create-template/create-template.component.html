<div class="m-6">
    <div class="pt-5">
        <button mat-raised-button color="primary" (click)="openCreateTemplateDialog()">Create Template</button>
    </div>
    <div class="my-6">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
            <!-- Position Column -->

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" aria-label="Example icon button with a vertical three dot icon" (click)="deleteTemplate(element)">
  <mat-icon svgIcon="mat:delete" matTooltip="Delete"></mat-icon>
  </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Template">
                <th mat-header-cell *matHeaderCellDef>Template ()</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">
                    {{element.email}}
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="TemplateId">
                <th mat-header-cell *matHeaderCellDef>Template Id</th>
                <td mat-cell *matCellDef="let element">
                    {{element.role}}
                </td>
            </ng-container>

            <!-- Weight Column -->


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
