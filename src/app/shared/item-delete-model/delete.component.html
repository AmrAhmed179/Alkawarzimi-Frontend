<form (ngSubmit)="delete()" [formGroup]="form">
  <div class="flex items-center" mat-dialog-title>

    <h2 class="headline m-0 flex-auto" *ngIf="title">{{title}}</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content class="flex flex-col">

    <div class="flex flex-col items-start">

      <p class="mt-2 mb-4 text-secondary" *ngIf="bodyText">
        {{bodyText}}
      </p>
      <p class="mt-2 mb-4 text-hint" *ngFor="let hint of hints">
        {{hint}}
      </p>

    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">إلغاء</button>
    <button color="warn" mat-flat-button type="submit">حذف</button>
  </mat-dialog-actions>
</form>
